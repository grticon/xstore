<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4 style="background-color: #FFFFFF;padding: 10px 20px; border-radius: 20px;">Xtore</h4>
    </header>
    <section class="onboard">
        <div class="start board">
            <h2>Welcome to</h2>
            <h1>XTORE</h1>
            <h2>Let's Get Started</h2>
        </div>
        <div class="formbx board">
            <form action="">
                <div class="blk blk1">
                    <div>
                        <label for="firstname">First name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="lastname">Last name</label>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="blk blk2">
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" name="" id="">
                    </div>
                </div>
                <div class="blk blk3">
                    <div>
                        <label for="code">Code</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" name="" id="">
                    </div>
                </div>
                <div class="blk blk2">
                    <div>
                        <label for="password">Password</label> <br>
                        <input type="password" name="" id="">
                    </div>
                </div>
                <div class="blk4">
                    <input type="checkbox" name="" id="">
                    <p>I agree to the <a href="">Terms</a> and <a href="">conditions</a></p>
                </div>
                <div class="blk blk2 submit">
                    <div>
                        <input type="submit" name="" value="CREATE ACCOUNT" id="">
                    </div>
                </div>
            </form>
        </div>
    </section>


    
</body>
</html>
