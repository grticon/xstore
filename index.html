<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page">
    <section id="landing">
        <header>
            <h4>Xtore</h4>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="menu">
                <li><a href="index.html" onclick="toggleMenu();">home</a></li>
                <li><a href="product.html" onclick="toggleMenu();">Products</a></li>
                <li><a href="#" onclick="toggleMenu();">help</a></li>
                <li><a href="onboard" onclick="toggleMenu();">sign in</a></li>
            </ul>
        </header>
        <div class="welcome">
            <div class="w50">
                <h1>ALL IN ONE</h1>
                <h3>ONLINE STORE</h3>
                <a href="product.html"><button class="primary">shop</button></a>
            </div>
            <div class="w50">
                <img src="image/illustration.svg" alt="">
            </div>
        </div>
    </section>
    <div class="switch">
        <div id="on" onclick="light()" style="display: none;">light</div>
        <div id="off" onclick="dark()">dark</div>
    </div>
    <script type="text/javascript">
        window.addEventListener('scroll', function(){
            var header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var menu = document.querySelector('.menu');
            menuToggle.classList.toggle('active');
            menu.classList.toggle('active');
        };

        function dark(){
            document.getElementById('page').style.backgroundColor='#11113d';
            document.getElementById('page').style.color='#FFFFFF';
            document.getElementById('on').style.display='block';
            document.getElementById('off').style.display='none';
        };

        function light(){
            document.getElementById('page').style.backgroundColor='#FFFFFF';
            document.getElementById('page').style.color='#11113d';
            document.getElementById('off').style.display='block';
            document.getElementById('on').style.display='none';
        }
    </script>
</body>
</html>
